<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App: Фейковый Mint FPIBANK (Jetton)</title>

  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
</head>
<body>
  <h1>Фейковый Mint FPIBANK через TonConnect</h1>

  <div id="ton-connect"></div>
  <button id="sendTransaction">Получить 10,000 FPIBANK</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = { WebApp: { ready: () => {}, showAlert: alert } };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    const jettonMasterAddress = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016";

    function isValidTonAddress(address) {
      return /^0:[a-fA-F0-9]{64}$/.test(address);
    }

    async function sendFakeMintJetton(userTonAddress) {
      console.log("Создаём фейковую транзакцию mint Jetton...");

      const { Cell } = TonWeb.boc;
      const { BN } = TonWeb.utils;

      const mintAmount = new BN("10000000000"); // 10 000 токенов с 9 нулями

      const mintCell = new Cell();
      mintCell.bits.writeUint(0x178d4519, 32); // opcode: internal mint
      mintCell.bits.writeUint(0, 64); // query_id
      mintCell.bits.writeAddress(new TonWeb.Address(userTonAddress)); // recipient
      mintCell.bits.writeCoins(mintAmount); // amount
      mintCell.bits.writeAddress(new TonWeb.Address(userTonAddress)); // response address
      mintCell.bits.writeBit(0); // no custom payload
      mintCell.bits.writeCoins(new BN(0)); // forward TON amount
      mintCell.bits.writeBit(0); // no forward payload

      const payloadBoc = TonWeb.utils.bytesToBase64(await mintCell.toBoc(false));
      console.log("Mint payload BOC:", payloadBoc);

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 3600,
        messages: [
          {
            address: jettonMasterAddress,
            amount: "100000000", // 0.1 TON
            payload: payloadBoc,
          }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Фейковый mint отправлен!", result);
        Telegram.WebApp.showAlert(`Фейковый mint на 10,000 FPIBANK отправлен! TX: ${JSON.stringify(result)}`);
      } catch (error) {
        console.error("Ошибка при отправке транзакции:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    document.getElementById("sendTransaction").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }
      const userTonAddress = tonConnectUI.wallet?.account?.address;
      if (!userTonAddress || !isValidTonAddress(userTonAddress)) {
        Telegram.WebApp.showAlert("Невалидный TON-адрес.");
        return;
      }

      await sendFakeMintJetton(userTonAddress);
    });
  </script>
</body>
</html>
