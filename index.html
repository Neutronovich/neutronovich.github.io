<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Монетки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .coins-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .coin {
      width: 180px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      transition: opacity 0.5s ease;
      position: relative;
    }

    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .coin.flipped .coin-inner {
      transform: rotateY(180deg);
    }

    .coin-front, .coin-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .coin-front {
      background-image: url('js/IMG_4143-removebg-preview.png');
    }

    .coin-back {
      background-image: url('js/QmVzUjRyMXRkbLT6P4PKZGW6DzoneKFu1zBH8ks4WYR6Cx.png');
      transform: rotateY(180deg);
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .selected-coin {
      position: absolute !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="coins-container">
    <div class="coin" data-index="0">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="1">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="2">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="3">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
  </div>

  <script>
    const coins = document.querySelectorAll('.coin');
    let selected = false;

    coins.forEach(coin => {
      coin.addEventListener('click', () => {
        if (selected) return;
        selected = true;

        const selectedCoin = coin;
        selectedCoin.classList.add('selected-coin');

        setTimeout(() => {
          selectedCoin.classList.add('flipped');
        }, 300);

        coins.forEach(otherCoin => {
          if (otherCoin !== selectedCoin) {
            otherCoin.classList.add('fade-out');
          }
        });
      });
    });
  </script>
</body>
</html>
