<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Монетки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .coins-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .coin {
      width: 180px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      transition: opacity 1.5s ease;
      position: relative;
    }

    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.6s ease-in-out;
      transform-style: preserve-3d;
    }

    .coin.flipped .coin-inner {
      transform: rotateY(180deg);
    }

    .coin-front, .coin-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .coin-front {
      background-image: url('js/IMG_4143-removebg-preview.png');
    }

    .coin-back {
      background-image: url('js/QmVzUjRyMXRkbLT6P4PKZGW6DzoneKFu1zBH8ks4WYR6Cx.png');
      transform: rotateY(180deg);
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    .selected-coin {
      position: fixed !important;
      z-index: 10;
      transition: transform 1.5s ease-in-out, left 1.5s ease-in-out, top 1.5s ease-in-out;
    }

    /* Анимация плавания */
    @keyframes floatCoin {
      0%, 100% {
        transform: translate(-50%, 0) rotate(0deg);
      }
      25% {
        transform: translate(-53%, -8px) rotate(2deg);
      }
      50% {
        transform: translate(-50%, -12px) rotate(0deg);
      }
      75% {
        transform: translate(-47%, -8px) rotate(-2deg);
      }
    }

    .floating-coin {
      animation: floatCoin 3s ease-in-out infinite;
      left: 50% !important;
      top: 100px !important;
      transform: translate(-50%, 0) !important;
    }

    #win-message {
      background: linear-gradient(to right, rgba(0,255,0,0.15), rgba(0,255,0,0.05));
      border: 1px solid #00ff6e;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,255,110,0.25);
      font-family: 'Arial', sans-serif;
      font-weight: 500;
      width: 75vw;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      color: #ffffff;
      position: absolute;
      top: calc(100px + 220px);
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 9;
    }

    #win-message button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background: #c800ff;
      border: 1px solid #c800ff;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #win-message button:hover {
      background: #a000d4;
    }

    .disclaimer {
      font-size: 0.8em;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
      max-width: 360px;
      line-height: 1.4;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="coins-container" style="pointer-events: auto;">
    <div class="coin" data-index="$1" style="pointer-events: auto;">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="1">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="2">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="3">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
  </div>

  <div id="win-message">
    Вы выиграли <strong>17.000</strong> токенов FPI bank.<br>
    Для вывода вам необходимо вернуться на первую страницу<br>
    и нажать кнопку <strong>Минтить FPI bank</strong>.
    <br><br>
    <button onclick="goToFirstPage()">Вернуться на первую страницу</button>
    <div class="disclaimer">
      Получение дропа возможно только при наличии токенов FPIBank на кошельке.
    </div>
  </div>

  <script>
    const coins = document.querySelectorAll('.coin');
    const container = document.querySelector('.coins-container');
    const winMessage = document.getElementById('win-message');
    let selected = false;

    coins.forEach(coin => {
      coin.addEventListener('click', () => {
        if (selected) return;
        selected = true;

        const selectedCoin = coin;
        const rect = selectedCoin.getBoundingClientRect();

        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const coinX = rect.left + rect.width / 2;
        const coinY = rect.top + rect.height / 2;

        const deltaX = centerX - coinX;
        const deltaY = centerY - coinY;

        const fixed = selectedCoin.cloneNode(true);
        const original = selectedCoin;

        fixed.style.position = 'fixed';
        fixed.style.left = `${rect.left}px`;
        fixed.style.top = `${rect.top}px`;
        fixed.style.margin = '0';
        fixed.style.transform = 'translate(0, 0)';
        fixed.style.transition = 'transform 1.5s ease-in-out, left 1.5s ease-in-out, top 1.5s ease-in-out';
        fixed.classList.add('selected-coin');
        document.body.appendChild(fixed);

        original.style.visibility = 'hidden';

        coins.forEach(otherCoin => {
          if (otherCoin !== original) {
            otherCoin.classList.add('fade-out');
          }
        });

        // Центрируем монету
        setTimeout(() => {
          fixed.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(1.25)`;

          // Переворачиваем
          setTimeout(() => {
            fixed.classList.add('flipped');

            // Поднимаем вверх
            setTimeout(() => {
              fixed.style.left = '50%';
              fixed.style.top = '100px';
              fixed.style.transform = 'translate(-50%, 0) scale(1)';

              // Включаем анимацию плавания
              setTimeout(() => {
                fixed.classList.add('floating-coin');
                if (winMessage) winMessage.style.opacity = '1';
              }, 1500);
            }, 3000);
          }, 1600);
        }, 100);
      });
    });

    function goToFirstPage() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
