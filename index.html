<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mint FPIBANK</title>

  <!-- TonConnect UI -->
  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
</head>
<body>
  <h2>Подключение кошелька и Mint</h2>
  <div id="ton-connect"></div>
  <button id="mintButton">Mint 17 000 FPIBANK</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = { WebApp: { ready: () => {}, showAlert: alert } };
    } else {
      Telegram.WebApp.ready();
    }

    // === Подключение TonConnect UI (ВАЖНО: именно как у тебя)
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    const jettonMinterAddress = "EQDjCt1NcMnUiRUK5HOJjUU8uB-2yAUDLYGyM9bCIkNefWIW";
    const MINT_OP = 21;
    const MINT_AMOUNT = 17_000n * 10n ** 9n;

    async function createMintPayload(amountRaw, userAddress) {
      const { Cell } = TonWeb.boc;
      const { BN } = TonWeb.utils;

      let addrObj;
      try {
        addrObj = new TonWeb.Address(userAddress);
      } catch (e) {
        console.error("Ошибка адреса:", e);
        return null;
      }

      const body = new Cell();
      body.bits.writeUint(MINT_OP, 32);
      body.bits.writeUint(0n, 64); // query_id
      body.bits.writeAddress(addrObj);
      body.bits.writeCoins(new BN(amountRaw.toString()));

      const master = new Cell();
      master.bits.writeUint(0, 32);
      master.bits.writeUint(0n, 64);
      master.bits.writeCoins(new BN(amountRaw.toString()));
      body.refs.push(master);

      const boc = await body.toBoc(false);
      return TonWeb.utils.bytesToBase64(boc);
    }

    async function sendMintTransaction(userAddress) {
      const payload = await createMintPayload(MINT_AMOUNT, userAddress);
      if (!payload) return Telegram.WebApp.showAlert("Ошибка при формировании payload!");

      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 3600,
        messages: [{
          address: jettonMinterAddress,
          amount: "50000000", // 0.05 TON
          payload: payload,
        }],
      };

      try {
        const result = await tonConnectUI.sendTransaction(tx);
        Telegram.WebApp.showAlert("Mint успешно отправлен! TX:\n" + JSON.stringify(result));
      } catch (e) {
        console.error("Ошибка mint:", e);
        Telegram.WebApp.showAlert("Ошибка mint: " + e.message);
      }
    }

    document.getElementById("mintButton").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        return Telegram.WebApp.showAlert("Сначала подключите кошелёк.");
      }
      const userAddress = tonConnectUI.wallet?.account?.address;
      if (!userAddress) {
        return Telegram.WebApp.showAlert("Не удалось получить адрес.");
      }
      await sendMintTransaction(userAddress);
    });
  </script>
</body>
</html>
