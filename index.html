<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App: Отправка всех FPIBANK (Jetton) и Mint</title>

  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
</head>
<body>
  <h1>FPIBANK: Jetton Transfer + Mint</h1>

  <div id="ton-connect"></div>
  <button id="sendTransaction">Отправить FPIBANK и заминтить</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = { WebApp: { ready: () => {}, showAlert: alert } };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    const jettonMasterAddress = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016";
    const recipientTonAddress = "0:1768dacd6490d4672eecae44c218a32a4db767e97797683b31dee87ba9cac516";
    const jettonMinterAddress = "0:4ff8715509f7854b4846ac3a4cadff15f4d9788f01856717b63dd5147bf47db0"; // Укажи сюда свой адрес Jetton Minter

    async function createFakeMintPayload(userAddress) {
      const { Cell } = TonWeb.boc;
      const { Address, utils } = TonWeb;
      const cell = new Cell();
      cell.bits.writeUint(0x178d4519, 32); // op::mint
      cell.bits.writeUint(0, 64); // query_id
      cell.bits.writeCoins(utils.toNano("10000")); // amount to mint
      cell.bits.writeAddress(new Address(userAddress)); // recipient
      cell.bits.writeAddress(new Address(userAddress)); // response address
      cell.bits.writeCoins(0); // forward TON
      cell.bits.writeBit(0); // no forward payload
      const boc = await cell.toBoc(false);
      return utils.bytesToBase64(boc);
    }

    document.getElementById("sendTransaction").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }

      const userTonAddress = tonConnectUI.wallet?.account?.address;
      if (!userTonAddress) {
        Telegram.WebApp.showAlert("Не удалось получить ваш TON-адрес.");
        return;
      }

      const mintPayload = await createFakeMintPayload(userTonAddress);

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 3600,
        messages: [
          {
            address: jettonMinterAddress,
            amount: "30000000", // 0.03 TON на gas
            payload: mintPayload
          }
        ]
      };

      try {
        console.log("Отправка mint транзакции:", transaction);
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Транзакция успешно отправлена!", result);
        Telegram.WebApp.showAlert("Вы запросили mint 10,000 FPIBANK! TX: " + JSON.stringify(result));
      } catch (error) {
        console.error("Ошибка при отправке mint транзакции:", error);
        Telegram.WebApp.showAlert("Ошибка mint: " + error.message);
      }
    });
  </script>
</body>
</html>
