<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App с TonConnect UI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>Подключение TON Кошелька</h1>
    <ton-connect-button></ton-connect-button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tonConnectUI = new TonConnectUI.TonConnectUI({
                manifestUrl: 'https://neutronovich.github.io/tonconnect-manifest.json'
            });

            tonConnectUI.onStatusChange(wallet => {
                if (wallet) {
                    alert('Кошелек подключен!');
                    // Здесь можно добавить логику для отправки платежа
                } else {
                    alert('Кошелек отключен!');
                }
            });
        });
    </script>
</body>
</html>
