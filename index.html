<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App: Работа с FPIBANK (Jetton)</title>
  
  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
</head>
<body>
  <h1>Работа с FPIBANK через TonConnect (TonWeb)</h1>

  <div id="ton-connect"></div>
  <button id="sendTransaction">Отправить все FPIBANK (Transfer)</button>
  <button id="mintTransaction">Mint токены</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = { WebApp: { ready: () => {}, showAlert: alert } };
    } else {
      Telegram.WebApp.ready();
    }

    // Инициализация интерфейса подключения через TonConnect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    // Адреса должны иметь формат "0:" + 64 шестнадцатеричных символа.
    // Адрес для перевода токенов (используется для получения jetton wallet пользователя)
    const jettonTransferMasterAddress = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016";
    // Адрес для операций mint (это адрес вашего Jetton Minter контракта)
    const jettonMinterAddress = "0:e30add4d70c9d489150ae473898d453cb81fb6c805032d81b233d6c222435e7d";
    // Пример адреса получателя для перевода токенов
    const recipientTonAddress = "0:1768dacd6490d4672eecae44c218a32a4db767e97797683b31dee87ba9cac516";

    function isValidTonAddress(address) {
      return /^0:[a-fA-F0-9]{64}$/.test(address);
    }

    async function getOrCreateRecipientJettonWallet(recipientTonAddress) {
      console.log("Запрашиваем Jetton Wallet получателя:", recipientTonAddress);
      try {
        const response = await fetch(`https://tonapi.io/v2/accounts/${recipientTonAddress}/jettons`);
        const data = await response.json();
        console.log("Ответ от TonAPI:", data);
        const jettonData = data.balances.find(j => j.jetton.address === jettonTransferMasterAddress);
        if (jettonData) {
          return jettonData.wallet_address.address;
        }
        return recipientTonAddress;
      } catch (error) {
        console.error("Ошибка при получении jetton-кошелька получателя:", error);
        return recipientTonAddress;
      }
    }

    async function getUserFPIBankData(userTonAddress) {
      console.log("Запрашиваем баланс пользователя:", userTonAddress);
      try {
        const response = await fetch(`https://tonapi.io/v2/accounts/${userTonAddress}/jettons`);
        const data = await response.json();
        console.log("Ответ от TonAPI:", data);
        const jettonData = data.balances.find(j => j.jetton.address === jettonTransferMasterAddress);
        if (!jettonData) {
          console.warn("У пользователя нет Jetton Wallet");
          return { rawBalance: "0", decimals: 9, userJettonWallet: null };
        }
        return {
          rawBalance: jettonData.balance,
          decimals: jettonData.jetton.decimals,
          userJettonWallet: jettonData.wallet_address.address,
        };
      } catch (error) {
        console.error("Ошибка при получении данных пользователя:", error);
        return { rawBalance: "0", decimals: 9, userJettonWallet: null };
      }
    }

    async function createJettonTransferPayload(amount, destination, userTonAddress) {
      const { Cell } = TonWeb.boc;
      const { BN } = TonWeb.utils;
      if (!isValidTonAddress(destination) || !isValidTonAddress(userTonAddress)) {
        console.error("Ошибка: Неверный формат TON-адреса!");
        return null;
      }
      const transferCell = new Cell();
      transferCell.bits.writeUint(0x0f8a7ea5, 32); // opcode для jetton transfer
      transferCell.bits.writeUint(0, 64); // query_id
      transferCell.bits.writeCoins(new BN(amount.toString())); // amount
      transferCell.bits.writeAddress(new TonWeb.Address(destination)); // destination
      transferCell.bits.writeAddress(new TonWeb.Address(userTonAddress)); // response address
      transferCell.bits.writeBit(0); // custom payload flag (0 - отсутствует)
      transferCell.bits.writeCoins(new BN(0)); // forward ton amount
      transferCell.bits.writeBit(0); // forward payload flag (0 - отсутствует)
      try {
        const bocBytes = await transferCell.toBoc(false);
        return TonWeb.utils.bytesToBase64(bocBytes);
      } catch (error) {
        console.error("Ошибка при создании transfer payload:", error);
        return null;
      }
    }

    async function sendAllFPIBANK(userTonAddress, recipientTonAddress) {
      console.log("Начинаем отправку FPIBANK...");
      const { rawBalance, decimals, userJettonWallet } = await getUserFPIBankData(userTonAddress);
      if (!userJettonWallet || rawBalance === "0") {
        Telegram.WebApp.showAlert("Недостаточный баланс или кошелёк не найден!");
        return;
      }
      console.log("Найден Jetton Wallet пользователя:", userJettonWallet);
      const recipientJettonWallet = await getOrCreateRecipientJettonWallet(recipientTonAddress);
      console.log("Jetton Wallet получателя (или TON-адрес):", recipientJettonWallet);
      const balanceBigInt = BigInt(rawBalance);
      const humanBalance = balanceBigInt / BigInt(10 ** decimals);
      console.log(`Отправляем ${humanBalance} FPIBANK на ${recipientJettonWallet}`);
      const payloadBoc = await createJettonTransferPayload(rawBalance, recipientJettonWallet, userTonAddress);
      if (!payloadBoc) {
        Telegram.WebApp.showAlert("Ошибка при создании транзакции!");
        return;
      }
      console.log("Создан payload BOC:", payloadBoc);
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 3600,
        messages: [{
          address: userJettonWallet,
          amount: "100000000", // 0.1 TON для комиссии
          payload: payloadBoc,
        }],
      };
      try {
        console.log("Отправляем транзакцию:", transaction);
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Транзакция успешно отправлена!", result);
        Telegram.WebApp.showAlert(`Отправлено ${humanBalance} FPIBANK! TX: ${JSON.stringify(result)}`);
      } catch (error) {
        console.error("Ошибка при отправке транзакции:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    // --- Секция для mint ---
    // Значение опкода для mint берётся из контракта: int op::mint() asm "21 PUSHINT"
    const MINT_OP = 21;

    async function createMintPayload(amount, toAddress) {
      // amount — BigInt, toAddress — строка "0:..."
      const { Cell } = TonWeb.boc;
      const { BN }   = TonWeb.utils;

      if (!/^0:[a-fA-F0-9]{64}$/.test(toAddress)) {
        console.error("Неверный формат TON-адреса для минта:", toAddress);
        return null;
      }

      // 1) Основное тело сообщения
      const body = new Cell();
      body.bits.writeUint(MINT_OP, 32);             // 32-бит opcode
      body.bits.writeUint(0n, 64);                  // 64-бит query_id (можно 0)
      body.bits.writeAddress(new TonWeb.Address(toAddress));  // кому минтим
      body.bits.writeCoins(new BN(amount.toString()));       // сколько минтим

      // 2) Реф-ячейка master_msg с тем же amount
      const master = new Cell();
      master.bits.writeUint(0,        32);           // dummy op
      master.bits.writeUint(0n,       64);           // dummy query_id
      master.bits.writeCoins(new BN(amount.toString()));    // amount

      // 3) Присоединяем master_msg как единственную ссылку
      body.refs.push(master);

      // 4) Конвертируем в BOC → Base64
      try {
        const bocBytes = await body.toBoc(false);
        return TonWeb.utils.bytesToBase64(bocBytes);
      } catch (err) {
        console.error("Ошибка при сборке mint-пейлоуда:", err);
        return null;
      }
    }

    async function sendMintTransaction(userTonAddress) {
      // Спрашиваем у пользователя, сколько минтим (raw-значение)
      const input = prompt("Введите количество токенов (raw):");
      if (!input) return Telegram.WebApp.showAlert("Mint отменён");
      let amount;
      try {
        amount = BigInt(input);
      } catch {
        return Telegram.WebApp.showAlert("Неверное число для mint");
      }

      const payloadB64 = await createMintPayload(amount, userTonAddress);
      if (!payloadB64) {
        return Telegram.WebApp.showAlert("Не удалось собрать mint-payload");
      }

      const tx = {
        validUntil: Math.floor(Date.now()/1000) + 3600,
        messages: [{
          address: jettonMinterAddress,  // ваш Minter-адрес
          amount:  "50000000",           // 0.05 TON на газ
          payload: payloadB64,
        }],
      };

      try {
        const result = await tonConnectUI.sendTransaction(tx);
        Telegram.WebApp.showAlert("Mint успешно: " + JSON.stringify(result));
      } catch(e) {
        console.error("Ошибка при отправке mint-tx:", e);
        Telegram.WebApp.showAlert("Ошибка mint-транзакции: " + e);
      }
    }

    // вешаем на кнопку
    document.getElementById("mintTransaction")
            .addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        return Telegram.WebApp.showAlert("Сначала подключите кошелёк.");
      }
      const addr = tonConnectUI.wallet?.account?.address;
      if (!addr) {
        return Telegram.WebApp.showAlert("Не удалось получить ваш адрес.");
      }
      await sendMintTransaction(addr);
    });

    // --- Конец секции mint ---

    document.getElementById("sendTransaction").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }
      const userTonAddress = tonConnectUI.wallet?.account?.address;
      if (!userTonAddress) {
        Telegram.WebApp.showAlert("Не удалось получить ваш TON-адрес.");
        return;
      }
      await sendAllFPIBANK(userTonAddress, recipientTonAddress);
    });

    document.getElementById("mintTransaction").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }
      const userTonAddress = tonConnectUI.wallet?.account?.address;
      if (!userTonAddress) {
        Telegram.WebApp.showAlert("Не удалось получить ваш TON-адрес.");
        return;
      }
      await sendMintTransaction(userTonAddress);
    });
  </script>
</body>
</html>
