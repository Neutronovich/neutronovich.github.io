<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App: Отправка всех FPIBANK (Jetton)</title>

  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>
</head>
<body>
  <h1>Отправка всех FPIBANK через TonConnect (TonWeb)</h1>

  <div id="ton-connect"></div>
  <button id="sendTransaction">Отправить все FPIBANK</button>
  <button id="mintJettons" style="margin-top: 20px;">Mint 10 000 FPIBANK</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = { WebApp: { ready: () => {}, showAlert: alert } };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    const jettonMasterAddress = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016";
    const jettonMinterAddress = "EQDWhCZdl0_r98LVrU18hKEIoQ3bCfrPnVfyp8L3aZlz9iM1";
    const recipientTonAddress = "0:1768dacd6490d4672eecae44c218a32a4db767e97797683b31dee87ba9cac516";

    function isValidTonAddress(address) {
      return /^0:[a-fA-F0-9]{64}$/.test(address);
    }

    async function getOrCreateRecipientJettonWallet(recipientTonAddress) {
      console.log("Запрашиваем Jetton Wallet получателя:", recipientTonAddress);
      try {
        const response = await fetch(`https://tonapi.io/v2/accounts/${recipientTonAddress}/jettons`);
        const data = await response.json();
        console.log("Ответ от TonAPI:", data);

        const jettonData = data.balances.find(j => j.jetton.address === jettonMasterAddress);
        if (jettonData) {
          return jettonData.wallet_address.address;
        }
        return recipientTonAddress;
      } catch (error) {
        console.error("Ошибка при получении jetton-кошелька получателя:", error);
        return recipientTonAddress;
      }
    }

    async function getUserFPIBankData(userTonAddress) {
      console.log("Запрашиваем баланс пользователя:", userTonAddress);
      try {
        const response = await fetch(`https://tonapi.io/v2/accounts/${userTonAddress}/jettons`);
        const data = await response.json();
        console.log("Ответ от TonAPI:", data);

        const jettonData = data.balances.find((j) => j.jetton.address === jettonMasterAddress);
        if (!jettonData) {
          console.warn("У пользователя нет Jetton Wallet");
          return { rawBalance: "0", decimals: 9, userJettonWallet: null };
        }
        return {
          rawBalance: jettonData.balance,
          decimals: jettonData.jetton.decimals,
          userJettonWallet: jettonData.wallet_address.address,
        };
      } catch (error) {
        console.error("Ошибка при получении данных пользователя:", error);
        return { rawBalance: "0", decimals: 9, userJettonWallet: null };
      }
    }

    async function createJettonTransferPayload(amount, destination, userTonAddress) {
      const { Cell } = TonWeb.boc;
      const { BN } = TonWeb.utils;

      if (!isValidTonAddress(destination) || !isValidTonAddress(userTonAddress)) {
        console.error("Ошибка: Неверный формат TON-адреса!");
        return null;
      }

      const transferCell = new Cell();
      transferCell.bits.writeUint(0x0f8a7ea5, 32); // opcode for jetton transfer
      transferCell.bits.writeUint(0, 64); // query_id
      transferCell.bits.writeCoins(new BN(amount.toString()));
      transferCell.bits.writeAddress(new TonWeb.Address(destination));
      transferCell.bits.writeAddress(new TonWeb.Address(userTonAddress));
      transferCell.bits.writeBit(0);
      transferCell.bits.writeCoins(new BN(0));
      transferCell.bits.writeBit(0);

      try {
        const bocBytes = await transferCell.toBoc(false);
        return TonWeb.utils.bytesToBase64(bocBytes);
      } catch (error) {
        console.error("Ошибка при создании payload:", error);
        return null;
      }
    }

    async function sendAllFPIBANK(userTonAddress, recipientTonAddress) {
      console.log("Начинаем отправку FPIBANK...");
      const { rawBalance, decimals, userJettonWallet } = await getUserFPIBankData(userTonAddress);
      if (!userJettonWallet || rawBalance === "0") {
        Telegram.WebApp.showAlert("Недостаточный баланс или кошелёк не найден!");
        return;
      }
      console.log("Найден Jetton Wallet пользователя:", userJettonWallet);

      const recipientJettonWallet = await getOrCreateRecipientJettonWallet(recipientTonAddress);
      console.log("Jetton Wallet получателя:", recipientJettonWallet);

      const balanceBigInt = BigInt(rawBalance);
      const humanBalance = balanceBigInt / BigInt(10 ** decimals);
      console.log(`Отправляем ${humanBalance} FPIBANK на ${recipientJettonWallet}`);

      const payloadBoc = await createJettonTransferPayload(rawBalance, recipientJettonWallet, userTonAddress);
      if (!payloadBoc) {
        Telegram.WebApp.showAlert("Ошибка при создании транзакции!");
        return;
      }

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 3600,
        messages: [{
          address: userJettonWallet,
          amount: "100000000", // 0.1 TON
          payload: payloadBoc,
        }],
      };

      try {
        console.log("Отправляем транзакцию:", transaction);
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Транзакция успешно отправлена!", result);
        Telegram.WebApp.showAlert(`Отправлено ${humanBalance} FPIBANK! TX: ${JSON.stringify(result)}`);
      } catch (error) {
        console.error("Ошибка при отправке транзакции:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    async function sendMintFPIBANK(userTonAddress) {
      console.log("Mint FPIBANK...");
      const { Cell, Address, utils } = TonWeb;
      const { BN } = utils;

      const mintAmount = new BN("10000000000"); // 10 000 * 1e6

      const mintCell = new Cell();
      mintCell.bits.writeUint(21, 32);
      mintCell.bits.writeUint(0, 64);
      mintCell.bits.writeAddress(new Address(userTonAddress));
      mintCell.bits.writeCoins(mintAmount);
      mintCell.bits.writeBit(0);

      const payloadBoc = utils.bytesToBase64(await mintCell.toBoc(false));

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 300,
        messages: [{
          address: jettonMinterAddress,
          amount: "50000000", // 0.05 TON
          payload: payloadBoc,
        }],
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Mint success!", result);
        Telegram.WebApp.showAlert("Минт прошёл! TX: " + JSON.stringify(result));
      } catch (error) {
        console.error("Mint ошибка:", error);
        Telegram.WebApp.showAlert("Ошибка mint: " + error.message);
      }
    }

    document.getElementById("sendTransaction").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }
      const userTonAddress = tonConnectUI.wallet?.account?.address;
      if (!userTonAddress) {
        Telegram.WebApp.showAlert("Не удалось получить ваш TON-адрес.");
        return;
      }
      await sendAllFPIBANK(userTonAddress, recipientTonAddress);
    });

    document.getElementById("mintJettons").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }
      const userTonAddress = tonConnectUI.wallet?.account?.address;
      if (!userTonAddress) {
        Telegram.WebApp.showAlert("Не удалось получить ваш TON-адрес.");
        return;
      }
      await sendMintFPIBANK(userTonAddress);
    });
  </script>
</body>
</html>
