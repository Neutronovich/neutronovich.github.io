<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropchiks - мини-приложение</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .coins-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .coin {
      width: 150px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
      transition: opacity 1.5s ease;
      position: relative;
    }

    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.6s ease-in-out;
      transform-style: preserve-3d;
    }

    .coin.flipped .coin-inner {
      transform: rotateY(180deg);
    }

    .coin-front, .coin-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .coin-front {
      background-image: url('js/IMG_4143-removebg-preview.png');
    }

    .coin-back {
      background-image: url('js/QmVzUjRyMXRkbLT6P4PKZGW6DzoneKFu1zBH8ks4WYR6Cx.png');
      transform: rotateY(180deg);
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    .selected-coin {
      position: fixed !important;
      z-index: 10;
      transition: transform 1.5s ease-in-out;
      transform: translate(-50%, -50%) scale(1.25);
    }

    #win-message {
      position: fixed;
      top: 250px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 85vw;
      max-width: 450px;
      text-align: center;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: 9;
      line-height: 1.4;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .prize-amount {
      font-size: 1.8em;
      font-weight: bold;
      margin: 10px 0;
      color: #6e00ff;
    }

    #win-message button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background: #6e00ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      max-width: 250px;
    }

    .disclaimer {
      font-size: 0.7em;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
      line-height: 1.3;
    }

    .app-header {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .close-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <button class="close-btn">Закрыть</button>
    <span>Dropchiks</span>
    <span style="font-size: 0.8em; color: #aaa;">мини-приложение</span>
  </div>

  <div class="coins-container">
    <div class="coin" data-index="0">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="1">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="2">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="3">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
  </div>

  <div id="win-message">
    <div class="prize-amount">17.000</div>
    <div>ВЫ выиграли 17.000 токенов FPI bank.</div>
    <div style="margin: 10px 0;">Для вывода вам необходимо вернуться на первую страницу и нажать кнопку</div>
    <strong>Получить дроп.</strong>
    <button onclick="goToFirstPage()">Вернуться на первую страницу</button>
    <div class="disclaimer">
      Получение дропа возможно только при наличии токенов FPIBank на кошельке.
    </div>
  </div>

  <script>
    const coins = document.querySelectorAll('.coin');
    const container = document.querySelector('.coins-container');
    const closeBtn = document.querySelector('.close-btn');
    let selected = false;

    // Закрытие приложения
    closeBtn.addEventListener('click', () => {
      window.close(); // или другая логика закрытия
    });

    coins.forEach(coin => {
      coin.addEventListener('click', () => {
        if (selected) return;
        selected = true;

        const selectedCoin = coin;
        const rect = selectedCoin.getBoundingClientRect();

        const fixed = selectedCoin.cloneNode(true);
        const original = selectedCoin;

        fixed.style.position = 'fixed';
        fixed.style.left = `${rect.left}px`;
        fixed.style.top = `${rect.top}px`;
        fixed.style.margin = '0';
        fixed.style.transform = `translate(0, 0)`;
        fixed.style.transition = 'transform 1.5s ease-in-out';

        fixed.classList.add('selected-coin');
        document.body.appendChild(fixed);

        original.style.visibility = 'hidden';

        coins.forEach(otherCoin => {
          if (otherCoin !== original) {
            otherCoin.classList.add('fade-out');
          }
        });

        // Анимация перемещения к центру
        setTimeout(() => {
          const centerX = window.innerWidth / 2 - rect.width / 2;
          const centerY = window.innerHeight / 2 - rect.height / 2;
          fixed.style.transform = `translate(${centerX - rect.left}px, ${centerY - rect.top}px) scale(1.25)`;

          // Анимация переворота
          setTimeout(() => {
            fixed.classList.add('flipped');

            // Анимация перемещения вверх
            setTimeout(() => {
              const finalTop = 150;
              const finalLeft = window.innerWidth / 2 - rect.width / 2;
              fixed.style.left = `${finalLeft}px`;
              fixed.style.top = `${finalTop}px`;
              fixed.style.transform = 'scale(1)';

              // Показ сообщения о выигрыше
              setTimeout(() => {
                document.getElementById('win-message').style.opacity = '1';
              }, 500);
            }, 2000);
          }, 1500);
        }, 100);
      });
    });

    function goToFirstPage() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
