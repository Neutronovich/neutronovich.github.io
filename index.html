<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App + TON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Подключение TON Кошелька</h1>
    <ton-connect-button></ton-connect-button>

    <script type="module">
        import { TonConnectUI } from "https://cdn.jsdelivr.net/npm/@tonconnect/ui@0.0.27/dist/tonconnect-ui.min.js";

        document.addEventListener("DOMContentLoaded", () => {
            const tonConnectUI = new TonConnectUI({
                manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json"
            });

            tonConnectUI.onStatusChange(wallet => {
                if (wallet) {
                    alert("Кошелек подключен!");
                } else {
                    alert("Кошелек отключен!");
                }
            });
        });
    </script>
</body>
</html>
