<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Telegram Mini App: Простая отправка TON</title>

  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h1>Telegram Mini App: Простая отправка TON (0.1 TON)</h1>

  <div id="ton-connect"></div>
  <button id="sendTransaction">Отправить 0.1 TON</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = {
        WebApp: {
          ready: () => console.log("Telegram WebApp ready stub"),
          showAlert: (msg) => alert(msg),
        },
      };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    const recipientAddress = "0:97b1f16a46c636a52dc7b0dcea9cdd27b3600d886ac7a679a0feb40227e83196";

    async function sendSimpleTONTransaction() {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 3600,
        messages: [
          {
            address: recipientAddress,
            amount: "100000000", // 0.1 TON
          },
        ],
      };

      console.log("Отправляем простую транзакцию:", transaction);

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        Telegram.WebApp.showAlert(`Отправлено 0.1 TON! TX: ${JSON.stringify(result)}`);
      } catch (error) {
        console.error("Ошибка:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    document.getElementById("sendTransaction").addEventListener("click", sendSimpleTONTransaction);
  </script>
</body>
</html>
