<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Монетки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .coins-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .coin {
      width: 180px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      transition: opacity 1.5s ease, transform 1.5s ease;
      position: relative;
    }

    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.6s ease-in-out;
      transform-style: preserve-3d;
    }

    .coin.flipped .coin-inner {
      transform: rotateY(180deg);
    }

    .coin-front, .coin-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .coin-front {
      background-image: url('js/IMG_4143-removebg-preview.png');
    }

    .coin-back {
      background-image: url('js/QmVzUjRyMXRkbLT6P4PKZGW6DzoneKFu1zBH8ks4WYR6Cx.png');
      transform: rotateY(180deg);
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    .selected-coin {
      position: absolute !important;
      z-index: 10;
      transition: transform 1.5s ease-in-out, top 1.5s ease-in-out, left 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="coins-container">
    <div class="coin" data-index="0">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="1">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="2">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="3">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
  </div>

  <script>
    const coins = document.querySelectorAll('.coin');
    const container = document.querySelector('.coins-container');
    let selected = false;

    coins.forEach(coin => {
      coin.addEventListener('click', () => {
        if (selected) return;
        selected = true;

        const selectedCoin = coin;
        const rect = selectedCoin.getBoundingClientRect();
        const containerRect = container.getBoundingClientRect();

        const offsetX = rect.left + rect.width / 2 - (containerRect.left + containerRect.width / 2);
        const offsetY = rect.top + rect.height / 2 - (containerRect.top + containerRect.height / 2);

        selectedCoin.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

        // Плавно исчезают другие монетки
        coins.forEach(otherCoin => {
          if (otherCoin !== selectedCoin) {
            otherCoin.classList.add('fade-out');
          }
        });

        // Затем перемещаем и увеличиваем выбранную монетку в центр и переворачиваем
        setTimeout(() => {
          selectedCoin.classList.add('selected-coin');
          selectedCoin.style.top = '50%';
          selectedCoin.style.left = '50%';
          selectedCoin.style.transform = 'translate(-50%, -50%) scale(1.25)';

          setTimeout(() => {
            selectedCoin.classList.add('flipped');
          }, 300);

        }, 1500);
      });
    });
  </script>
</body>
</html>
