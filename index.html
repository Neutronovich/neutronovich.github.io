<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анимированная монетка</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .coins-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    .coin {
      width: 180px;
      height: 180px;
      perspective: 1000px;
      cursor: pointer;
      transition: all 0.8s ease;
      position: relative;
    }

    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.4s cubic-bezier(0.4, 0, 0.2, 1);
      transform-style: preserve-3d;
    }

    .coin.flipped .coin-inner {
      transform: rotateY(180deg);
    }

    .coin-front, .coin-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .coin-front {
      background-image: url('js/IMG_4143-removebg-preview.png');
    }

    .coin-back {
      background-image: url('js/QmVzUjRyMXRkbLT6P4PKZGW6DzoneKFu1zBH8ks4WYR6Cx.png');
      transform: rotateY(180deg);
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.7);
      pointer-events: none;
    }

    .selected-coin {
      position: fixed !important;
      z-index: 10;
      will-change: transform, left, top;
    }

    @keyframes floating {
      0%, 100% { transform: translate(-50%, -10px) rotate(0deg); }
      25% { transform: translate(-52%, -15px) rotate(1.5deg); }
      50% { transform: translate(-48%, -8px) rotate(-1deg); }
      75% { transform: translate(-51%, -12px) rotate(1deg); }
    }

    .floating-coin {
      animation: floating 8s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(200, 0, 255, 0.6));
      left: 50% !important;
      top: 80px !important;
      transform: translateX(-50%) !important;
    }

    .particle {
      position: absolute;
      background: linear-gradient(45deg, #c800ff, #00d4ff);
      border-radius: 50%;
      pointer-events: none;
      z-index: 8;
      opacity: 0;
      animation: particle-float 6s infinite ease-in-out;
    }

    @keyframes particle-float {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      20% {
        opacity: 0.7;
      }
      100% {
        transform: translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }

    #win-message {
      background: linear-gradient(135deg, rgba(0,255,110,0.15), rgba(0,200,255,0.1));
      border: 1px solid #00ff6e;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(0,255,110,0.3);
      width: 75vw;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      position: absolute;
      top: calc(80px + 200px);
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 1.2s ease;
      z-index: 9;
    }

    #win-message button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.1em;
      background: linear-gradient(45deg, #c800ff, #a000d4);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      color: white !important;
      font-weight: bold;
    }

    #win-message button:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="coins-container">
    <div class="coin" data-index="0">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="1">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="2">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
    <div class="coin" data-index="3">
      <div class="coin-inner">
        <div class="coin-front"></div>
        <div class="coin-back"></div>
      </div>
    </div>
  </div>

  <div id="win-message">
    Вы выиграли <strong>17.000</strong> токенов FPI bank.<br>
    Для вывода вам необходимо вернуться на первую страницу<br>
    и нажать кнопку <strong>Минтить FPI bank</strong>.
    <br><br>
    <button onclick="goToFirstPage()">Вернуться на первую страницу</button>
  </div>

  <script>
    const coins = document.querySelectorAll('.coin');
    const winMessage = document.getElementById('win-message');
    let selected = false;

    function createParticles(x, y) {
      const colors = ['#c800ff', '#00d4ff', '#ff00aa'];
      for (let i = 0; i < 18; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 8 + 4;
        const tx = (Math.random() - 0.5) * 120;
        const ty = (Math.random() - 0.5) * 120;
        
        p.style.cssText = `
          width: ${size}px;
          height: ${size}px;
          left: ${x}px;
          top: ${y}px;
          background: ${colors[i%3]};
          --tx: ${tx}px;
          --ty: ${ty}px;
          animation-delay: ${Math.random() * 2}s;
        `;
        
        document.body.appendChild(p);
        setTimeout(() => p.style.opacity = '0.7', 50);
      }
    }

    coins.forEach(coin => {
      coin.addEventListener('click', () => {
        if (selected) return;
        selected = true;

        const rect = coin.getBoundingClientRect();
        const centerX = window.innerWidth / 2 - 90;
        const centerY = window.innerHeight / 2 - 90;
        const finalY = 80;

        const floatingCoin = coin.cloneNode(true);
        floatingCoin.style.cssText = `
          position: fixed;
          left: ${rect.left}px;
          top: ${rect.top}px;
          transition: 
            left 1.4s cubic-bezier(0.33, 1, 0.68, 1),
            top 1.4s cubic-bezier(0.33, 1, 0.68, 1),
            transform 0.01s;
        `;
        
        document.body.appendChild(floatingCoin);
        coin.style.visibility = 'hidden';
        coins.forEach(c => c !== coin && c.classList.add('fade-out'));

        setTimeout(() => {
          floatingCoin.style.left = `${centerX}px`;
          floatingCoin.style.top = `${centerY}px`;

          setTimeout(() => {
            floatingCoin.classList.add('flipped');

            setTimeout(() => {
              floatingCoin.style.transition = 'top 2s cubic-bezier(0.12, 0, 0.39, 0)';
              floatingCoin.style.top = `${finalY}px`;

              setTimeout(() => {
                floatingCoin.style.cssText = `
                  position: fixed;
                  left: 50% !important;
                  top: 80px !important;
                  transform: translateX(-50%) !important;
                  animation: floating 8s ease-in-out infinite;
                  filter: drop-shadow(0 0 15px rgba(200, 0, 255, 0.6));
                `;
                createParticles(window.innerWidth/2, finalY + 90);
                winMessage.style.opacity = '1';
              }, 2000);
            }, 1600);
          }, 1400);
        }, 10);
      });
    });

    function goToFirstPage() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
