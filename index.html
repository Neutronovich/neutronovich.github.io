<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <meta
    http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://telegram.org https://unpkg.com https://tonapi.io;
      style-src 'self' 'unsafe-inline' https://unpkg.com;
      connect-src 'self' https://bridge.tonapi.io https://tonconnect.manifestapi.io https://tonapi.io;
      font-src 'self' https://unpkg.com;
      img-src * data:;
    "
  />

  <title>Telegram Mini App: Отправка всех FPIBANK</title>

  <!-- Telegram WebApp (Mini App) -->
  <script src="https://telegram.org/js/telegram-webapp.js"></script>

  <!-- TonConnect SDK -->
  <script src="./js/tonconnect-sdk.min.js"></script>

  <!-- TonConnect UI -->
  <link rel="stylesheet" href="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h1>Telegram Mini App: Отправка всех FPIBANK</h1>

  <!-- Кнопка TonConnect (подключение кошелька) -->
  <div id="ton-connect"></div>

  <!-- Кнопка «Отправить все FPIBANK» -->
  <button id="sendTransaction">Отправить все FPIBANK</button>

  <script>
    if (typeof Telegram === "undefined") {
      window.Telegram = {
        WebApp: {
          ready: () => console.log("Telegram WebApp ready stub"),
          showAlert: (msg) => alert(msg),
        },
      };
    } else {
      Telegram.WebApp.ready();
    }

    // Инициализируем TonConnect UI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://neutronovich.github.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    // Адрес Minter вашего FPIBANK (hex или base64)
    const jettonMasterAddress = "0:f42a9711321fac28edb3e7ebce8e0bc58d34f9f2d3bed8d9afc6a839a1c15016";

    // Адрес получателя (TON-адрес)
    const recipientAddress = "UQCXsfFqRsY2pS3HsNzqnN0ns2ANiGrHpnmg_rQCJ-gxlqlU";

    /**
     * Запрашиваем данные о Jetton: balance (в минимальных единицах) и wallet_address.
     * Также смотрим decimals, чтобы при желании красиво показывать баланс (деление на 10^decimals).
     */
    async function getUserFPIBankData(userTonAddress) {
      const url = `https://tonapi.io/v2/accounts/${userTonAddress}/jettons`;
      const response = await fetch(url);
      const data = await response.json();

      // Ищем нужный jetton по адресу minter
      const jettonData = data.balances.find(
        (j) => j.jetton.address === jettonMasterAddress
      );

      if (!jettonData) {
        return {
          rawBalance: "0",
          decimals: 0,
          userJettonWallet: null,
        };
      }

      const rawBalance = jettonData.balance; // Например, "89978101157"
      const decimals = jettonData.jetton.decimals; // Обычно 9
      const userJettonWallet = jettonData.wallet_address.address; // Например, "0:04bdc568..."
      return { rawBalance, decimals, userJettonWallet };
    }

    /**
     * Отправляем все токены FPIBANK (rawBalance) на recipientAddress.
     */
    async function sendAllFPIBANK(userTonAddress) {
      // 1. Получаем JettonWallet и баланс (в минимальных единицах)
      const { rawBalance, decimals, userJettonWallet } = await getUserFPIBankData(userTonAddress);

      if (!userJettonWallet) {
        Telegram.WebApp.showAlert("У вас нет FPIBANK или JettonWallet не найден.");
        return;
      }
      if (rawBalance === "0") {
        Telegram.WebApp.showAlert("Баланс FPIBANK равен нулю.");
        return;
      }

      // 2. «Человеческий» баланс (например, 89.978101157)
      const humanBalance = Number(rawBalance) / 10 ** decimals;

      // Можем показать пользователю баланс:
      console.log(`У вас ~${humanBalance} FPIBANK (в raw = ${rawBalance})`);

      // 3. Задаём gasFee: 0.02 TON (20000000 нанотонов) на оплату газа
      const gasFee = "500000000";

      // 4. Формируем одно сообщение для jetton_transfer
      const message = {
        address: userJettonWallet,   // JettonWallet пользователя
        amount: gasFee,             // сколько TON на выполнение (Газ)
        payload: {
          type: "jetton_transfer",
          query_id: 0,
          // Передаём *сырое* значение (без запятой), так требует TonConnect
          amount: rawBalance,
          destination: recipientAddress,
          response_destination: null,
          custom_payload: null,
          forward_ton_amount: "0",
          forward_payload: null,
          jetton: jettonMasterAddress, // указываем minter, чтобы кошелёк понимал, какой Jetton
        },
      };

      // 5. Общий объект транзакции
      const transaction = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [message],
      };

      // 6. Отправляем через TonConnect
      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log("sendAllFPIBANK -> result:", result);
        Telegram.WebApp.showAlert(
          `Все токены (${humanBalance} FPIBANK) отправлены!\n\n` +
          `TX result:\n${JSON.stringify(result)}`
        );
      } catch (error) {
        console.error("Ошибка при sendTransaction:", error);
        Telegram.WebApp.showAlert("Ошибка транзакции: " + error.message);
      }
    }

    /**
     * Кнопка «Отправить все FPIBANK»
     */
    async function onSendTransaction() {
      if (!tonConnectUI.connected) {
        Telegram.WebApp.showAlert("Сначала подключите кошелёк через TonConnect.");
        return;
      }

      const userTonAddress = tonConnectUI.wallet?.account?.address;
      if (!userTonAddress) {
        Telegram.WebApp.showAlert("Не удалось получить ваш TON-адрес из TonConnect.");
        return;
      }

      await sendAllFPIBANK(userTonAddress);
    }

    // Ставим обработчик клика
    document
      .getElementById("sendTransaction")
      .addEventListener("click", onSendTransaction);
  </script>
</body>
</html>
